<!DOCTYPE html>
<html lang="en">

<head>
    <title>test demo</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" type="text/css" href="../dist/typing.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
		* {
			outline: 1px red solid;
		}
		body{
			background-color: #666;
			margin: 0;
		}
		html,
		body{
		  min-height: 100%;
		}

		article{
			box-sizing: border-box;
			padding: 80px 80px 100px 80px;
			width: 900px;
		    margin: 5px auto;
		    min-height: 500px;
			background-color: #fff;
		}

	</style>
</head>

<body class="layouting">
    <div class="container-column">
        <div class="column-main">
            <article class="typing">

<p>
    繁体中文<q>标点</q>多位于字面正中，部分<a href="#">标号</a>在直、<del>横排</del>中使用<code>style</code>不同的<em>方向</em>以<strong>准确</strong>地标注文字；<abbr title="简体中文">简中</abbr>标点多位于被标注注文字的末端、字面<sup><a href="#">[1]</a></sup>始端，部分标号在直、横排中除了使用不同的方向外，亦有需要因文字书写方向替换符号形式的需求，如引号（横排使用弯引号，直排使用直角引号）。
</p>
<p>
    点号，包括：顿号、逗号、分号、冒号、句号、问号、惊叹号等，占一个汉字的大小，直、横排方向一致。繁体中文排版位于字面正中；简体中文排版则位于文字末端、字面始端 偏顶端或底端一侧(横排时位字面左下角，直排时位字面右上角)。  
</p>

            </article>
        </div>
    </div>
</body>

</html>
